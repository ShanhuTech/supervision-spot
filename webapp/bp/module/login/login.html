<script>
////////////////////////////////////////////////////////////////////////////////
// ECMAScript规范。
////////////////////////////////////////////////////////////////////////////////
"use strict";
////////////////////////////////////////////////////////////////////////////////
// 准备完毕。
////////////////////////////////////////////////////////////////////////////////
$(window).off("pageshow").on("pageshow", function(event) {
  //////////////////////////////////////////////////////////////////////////////
  // 设置页面的字体大小。
  //////////////////////////////////////////////////////////////////////////////
  Toolkit.setHtmlFontSize(10, parseInt($("html").css("width")));
  //////////////////////////////////////////////////////////////////////////////
  // 规则数组。
  //////////////////////////////////////////////////////////////////////////////
  const ruleArray = new Array();
  //////////////////////////////////////////////////////////////////////////////
  // 获取模块规则。
  //////////////////////////////////////////////////////////////////////////////
  Module.getModuleRulePromise(this, "supervision.spot.AdminInfo", ruleArray).then(function() {
    //////////////////////////////////////////////////////////////////////////////
    // 创建对象。
    //////////////////////////////////////////////////////////////////////////////
    const login = new Login(ruleArray);
    //////////////////////////////////////////////////////////////////////////////
    // 生成代码。
    //////////////////////////////////////////////////////////////////////////////
    login.generateCode();
    //////////////////////////////////////////////////////////////////////////////
    // 初始化视图。
    //////////////////////////////////////////////////////////////////////////////
    login.initView();
    //////////////////////////////////////////////////////////////////////////////
    // 初始化布局。
    //////////////////////////////////////////////////////////////////////////////
    login.initLayout();
    //////////////////////////////////////////////////////////////////////////////
    // 初始化事件。
    //////////////////////////////////////////////////////////////////////////////
    login.initEvent();
  });
});
</script>
