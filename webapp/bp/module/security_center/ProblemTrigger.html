$(window).off("pageshow").on("pageshow", function(event) {
  //////////////////////////////////////////////////////////////////////////////
  // 设置页面的字体大小。
  //////////////////////////////////////////////////////////////////////////////
  Toolkit.setHtmlFontSize(10, parseInt($("html").css("width")));
  //////////////////////////////////////////////////////////////////////////////
  // 规则数组。
  //////////////////////////////////////////////////////////////////////////////
  const ruleArray = new Array();
  //////////////////////////////////////////////////////////////////////////////
  // 获取模块规则。
  //////////////////////////////////////////////////////////////////////////////
  Module.getModuleRulePromise(this, "security.Admin", ruleArray).then(function() {
    ////////////////////////////////////////////////////////////////////////////
    // 创建对象。
    ////////////////////////////////////////////////////////////////////////////
    const accountInformation = new AccountInformation(ruleArray);
    ////////////////////////////////////////////////////////////////////////////
    // 生成代码。
    ////////////////////////////////////////////////////////////////////////////
    accountInformation.generateCode();
    ////////////////////////////////////////////////////////////////////////////
    // 初始化视图。
    ////////////////////////////////////////////////////////////////////////////
    accountInformation.initView();
    ////////////////////////////////////////////////////////////////////////////
    // 初始化事件。
    ////////////////////////////////////////////////////////////////////////////
    accountInformation.initEvent();
  });
});
